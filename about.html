<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="headerSection section">
        <div class="headerLogo flex-item">Header logo</div>
        <div class="headerLink flex-item"><a href="index.html">header link one</a></div>
        <div class="headerLink flex-item">header link two</div>
        <div class="headerLink flex-item">header link three</div>
    </div>
    <div class="locationSection section">
        <div class="addresses flex-item">
            <div class="addressEN flex-item">
                238-0007
                Kanagawa-ken, Yokosuka
                3-10-44 Wakamatsucho
                2F
            </div>
            <div class="addressJP flex-item">若松町3-10-44, 2F, 横須賀市, JP 238-0007</div>
        </div>
        <div class="googleMaps flex-item">
            <div id="map"></div>
            <script>
                function initMap() {
                    var options = {
                        zoom: 14,
                        center: { lat: 35.2790, lng: 139.6721 }
                    }

                    var map = new google.maps.Map(document.getElementById('map'), options);
                    var marker = new google.maps.Marker({
                        position: { lat: 35.2790, lng: 139.6721 },
                        map: map
                    })
                }
            </script>
            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt6X4xjHIX3xDM5H-mWVZCtMy5LCMfVzo&callback=initMap">

                </script>
        </div>
    </div>
</body>
